<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Application.css">
    <title>Job Application Form</title>
</head>

<body>

    <div class="container">

        <div class="apply-box">

            <h1>Form Practice .... <span class="title-small">(Web)</span>
            </h1>

            <form action="">
                <div class="form-container">

                    <div class="form-control">
                        <label for="first_name"> First Name </label>
                        <input type="text" name="first_name" id="first_name" placeholder="Enter First Name...">
                    </div>

                    <div class="form-control">
                        <label for="Last_name"> Last Name </label>
                        <input type="text" name="Last_name" id="Last_name" placeholder="Enter Last Name...">
                    </div>

                    <div class="form-control">
                        <label for="email"> Email </label>
                        <input type="email" name="email" id="email" placeholder="Enter Email...">
                    </div>

                    <div class="form-control">
                        <label for="job_role"> Jobs </label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                        </select>
                    </div>

                    <div class="form-control">
                        <label for="address"> Address </label>
                        <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>

                    <div class="form-control">
                        <label for="city"> City </label>
                        <input type="text" name="city" id="city" placeholder="Enter City Name..">
                    </div>

                    <div class="form-control">
                        <label for="pincode"> Pin-Code </label>
                        <input type="number" name="pincode" id="pincode" placeholder="Enter City Pin-Code...">
                    </div>

                    <div class="form-control">
                        <label for="date"> Date </label>
                        <input value="2025-01-26" type="date" name="date" id="date">
                    </div>

                    <div class="form-control">
                        <label for="upload"> Upload Your CV </label>
                        <input type="file" name="upload" id="upload">
                    </div>

                </div>

                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>

            </form>

        </div>

    </div>

</body>

</html>
