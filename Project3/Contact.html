<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Saurabh's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: rgb(24, 24, 71);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .contact-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .contact-container h2 {
            text-align: center;
            font-size: 2rem;
            color: rgb(24, 24, 71);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            outline: none;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: rgb(24, 24, 71);
        }

        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }

        .contact-form button {
            padding: 15px 30px;
            background-color: rgb(24, 24, 71);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: rgb(136, 136, 183);
        }

        footer {
            background-color: rgb(24, 24, 71);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            color: rgb(136, 136, 183);
        }
    </style>
</head>

<body>

    <header>
        <h1>Contact Me</h1>
    </header>

    <div class="contact-container">
        <h2>Get in Touch</h2>
        <p>If you have any questions or want to discuss a project, feel free to send me a message!</p>

        <form action="mailto:saurabh@example.com" method="POST" class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Saurabh. All Rights Reserved. | <a href="mailto:saurabh@example.com">Contact Me</a></p>
    </footer>

</body>

</html>
